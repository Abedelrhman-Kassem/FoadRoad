<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalizeCss -->
    <link rel="stylesheet" href="../Css/normalize.css" />
    <!-- font-awesome icons-->
    <link rel="stylesheet" href="../Css/all.min.css" />
    <!-- mainCss -->
    <link rel="stylesheet" href="../Css/main.css" />
    <!-- login Css -->
    <link rel="stylesheet" href="../Css/login.css" />
    <title>FoodRoad</title>
  </head>
  <body>
    <div class="content">
      <div class="info">
        <div class="logo">
          <img src="../images/logo.png" alt="" />
          Food<span>Road</span>
        </div>
        <h3>Sign In</h3>
        <p>Just sign in if you have an account in here. Enjoy our Website</p>
        <form>
          <div class="username">
            <input
              type="text"
              name="user"
              required
              class="user"
              id="user"
              placeholder="Your E-mail/Username"
            />
            <label for="user">Your E-mail/Username</label>
          </div>
          <div class="password">
            <input
              type="password"
              name="password"
              required
              class="pass"
              id="password"
              placeholder="Enter Password"
            />
            <label for="password">Enter Password</label>
          </div>
          <div class="remember">
            <div class="check">
              <input type="checkbox" class="checkbox" id="checkbox" />
              <label for="checkbox">Remember Me</label>
            </div>
            <a href="#" class="forgot one">Forgot Password</a>
          </div>
          <input type="submit" value="Login" class="sub" />
        </form>
        <div class="square">
          If You Do Not Have E-mail Just
          <a href="register.html" class="forgot two">Register</a>
        </div>
      </div>
      <div class="image">
        <img src="../images/login.png" alt="" />
      </div>
    </div>
  </body>
</html>
